# Subsurface Scattering Demo Scene
# This scene demonstrates various materials with subsurface scattering effects

# =============================================================================
# Parameter Documentation
# =============================================================================
#
# PBR Material Parameters:
# ----------------------
# 1. albedo: [R, G, B] - Base color of the material
#    - Range: [0-1] for each channel
#    - Physical meaning: The fraction of light that is reflected/scattered
#    - Examples:
#      - [0.95, 0.95, 0.95] = White marble
#      - [0.95, 0.85, 0.8]  = Human skin
#      - [0.4, 0.8, 0.5]    = Jade
#
# 2. roughness: [R, G, B] - Surface micro-geometry roughness
#    - Range: [0-1] where 0 = perfectly smooth, 1 = very rough
#    - Physical meaning: RMS height of microscopic surface variations
#    - Typical values:
#      - 0.15 = Polished jade
#      - 0.3  = Candle wax
#      - 0.4  = Human skin
#      - 0.5+ = Rough surfaces
#
# 3. metalness: [R, G, B] - Metallic vs. dielectric behavior
#    - Range: [0-1] where 0 = dielectric, 1 = metallic
#    - Physical meaning: How much the material behaves like a metal
#    - For subsurface materials, this should usually be 0
#    - Metals don't exhibit subsurface scattering
#
# 4. sss: [R, G, B] - Subsurface Scattering Strength
#    - Range: [0-1] for each channel
#    - Physical meaning: Probability of light entering the material
#    - Can be different per color channel for wavelength-dependent scattering
#    - Examples:
#      - [0.9, 0.7, 0.7] = Skin (stronger in red channel)
#      - [0.3, 0.3, 0.3] = Marble (uniform scattering)
#      - [0.8, 0.8, 0.8] = Wax (strong uniform scattering)
#
# 5. sssRadius: float - Subsurface Scattering Radius
#    - Range: [0-âˆž] in scene units
#    - Physical meaning: Average distance light travels inside material
#    - Larger values create softer, more translucent appearances
#    - Typical values:
#      - 0.3 = Marble (short scattering distance)
#      - 0.5 = Wax (medium scattering distance)
#      - 0.6 = Skin (longer scattering distance)
#
# Usage Tips:
# ----------
# 1. For organic materials (skin, wax):
#    - Higher sss values (0.7-0.9)
#    - Larger sssRadius (0.5-0.7)
#    - Medium roughness (0.3-0.5)
#
# 2. For minerals (marble, jade):
#    - Lower sss values (0.3-0.6)
#    - Smaller sssRadius (0.2-0.4)
#    - Lower roughness (0.15-0.3)
#
# 3. For colored translucency:
#    - Adjust individual RGB channels in sss
#    - Example: Skin scatters more red light (higher R value)
#
# 4. For maximum realism:
#    - Keep metalness at 0 for subsurface materials
#    - Match albedo to the material's base color
#    - Adjust sssRadius based on material thickness
#
# =============================================================================

